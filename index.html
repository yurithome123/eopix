<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>EOPix - O Mendingo do Pix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>EOPix</h1>
    <p>Oi, eu sou o mendingo do pix! Sempre com um sorriso, pedindo uma ajudinha para continuar na luta. Faça sua doação!</p>
    <form id="donationForm">
      <input type="number" name="amount" placeholder="Valor da doação (ex: 10.00)" step="0.01" required>
      <button type="submit">Doar</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
